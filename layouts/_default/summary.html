<div class="summary">
    <header>
        <h2><a href='{{ .Permalink }}'> {{ .Title }}</a></h2>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00JST" | safeHTML }}">
                {{ .Date.Format (.Site.Params.dateformat | default "Jan 2, 2006") }}
            </time>
            | {{ .FuzzyWordCount }} Words
        </div>
    </header>
    <article>
        {{ .Summary }}
    </article>
    <footer>
        <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
    </footer>
</div>
